<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>All Tags</title>
    <link rel="stylesheet" href="/style.css"/>
  </head>
  <body>
    <?php include_once($_SERVER['DOCUMENT_ROOT'] . "/NavBar.html"); ?>
    <main>
      <ul class=TagCloud>
        <?php
          include_once($_SERVER['DOCUMENT_ROOT'] . "/DatabaseFunctions.php");
        	$queryResults = BS_QueryDatabase("SELECT *, COUNT(*) FROM Tags t INNER JOIN PostTags pt ON pt.TagID = t.ID WHERE t.IsCategory = 0 GROUP BY t.ID ORDER BY Name ASC");

          $fontMin = 8;
          $fontMax = 75;
          // Print the Category names extracted from the database query
          $rows = [];
          $maxCount = 0;
          while($row = $queryResults->fetch_assoc())
          {
            $count = $row["COUNT(*)"];
            if($count > $maxCount)
            {
              $maxCount = $count;
            }
            $rows = $row;
          }

          foreach($rows as $row)
          {
            $tagName = $row["Name"];
            $count = $row["COUNT(*)"];

            $fontSize = $fontMin + (($fontMax * $count)/$maxCount);
            echo "<li><a class=Tag style=\"font-size:{$fontSize}px;\" href=\"/TagSearch.html?searchString=$tagName\">$tagName</a></li>";
          }
        ?>
      </ul>
    </main>
  </body>
</html>
